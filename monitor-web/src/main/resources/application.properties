minio.host=http://127.0.0.1:9000
minio.url=${minio.host}/${minio.bucket}
minio.bucket=public
minio.accessKey=admin
minio.secretKey=jiang8858

system.monitor.data.etl.host=http://127.0.0.1


logging.level.root=INFO

